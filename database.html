<!DOCTYPE html>
<html>
<head>
    <title>Spooky Ghost Database</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body bgcolor="#525252">
    <h1><font color ="white">Ghost Database</font></h1>
    <img src ="https://media.pixcove.com/K/3/8/Ghost-Flicker-Spooky-Halloween-Cartoon-Free-Image--4858.jpg" style = "width:250px;height:250px;">
    <p><font color ="white">Welcome to the Ghost Database. Please fill out the information below.</font></p>  
    <div class ="container">
            <form method="POST" action="contact">
                <div class="input"></div>
                    <label for="title">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>

                <div class="input">
                    <label for="title">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                
                <div class="input">
                    <label for="title">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                
                <div class="input">
                    <label for="title">Company</label>
                    <input type="text" id="company" name="company">
                </div>
                
                <div class="input">
                    <label for="title">Phone</label>
                    <input type="text" id="phone" name="phone">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>                
            </form>
        </div>
    </div>
    
    <script src="index.js"></script>
 
</body>
</html>
