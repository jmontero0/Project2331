<!DOCTYPE html>
<html>
<head>
    <title>Spooky Ghost Database</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body bgcolor="#525252">
    <h1><font color ="white">Ghost Database</font></h1>
    <img src ="https://media.pixcove.com/K/3/8/Ghost-Flicker-Spooky-Halloween-Cartoon-Free-Image--4858.jpg" style = "width:250px;height:250px;">
    <p><font color ="white">Welcome to the Ghost Database. Please fill out the information below.</font></p>  
    <div class ="container">

        <div class="col-sm-6">
            <form method="POST" action="/contact">
                <div class="form-group">
                    <input type="text" placeholder="First Name">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Last Name">
                </div>
                
                <div class="form-group">
                    <input type="text" placeholder="Email">
                </div>
                
                <div class="form-group">
                    <input type="text" placeholder="Company">
                </div>
                
                <div class="form-group">
                    <input type="text" placeholder="Phone Number">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>                
            </form>
        </div>

    </div>

    <script src="https://https://ajax.googleapis.com/ajax/libs/angularjs.min.js"></script>
    <script src="index.js"></script> 
 
</body>
</html>
